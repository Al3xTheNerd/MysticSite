<!DOCTYPE html>
<html lang="en">

{% set routeBase = "favicons/" ~ ServerName %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static', filename=routeBase ~'/apple-touch-icon.png')}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static', filename=routeBase ~'/favicon-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static', filename=routeBase ~'/favicon-16x16.png')}}">
    <link rel="manifest" href="{{url_for('static', filename=routeBase ~'/site.webmanifest')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="{{url_for('static', filename='css/index.css')}}" type="text/css" rel="stylesheet">
    {% set path = request.path %}
    {% if path in PrettyRoutes %}
    {% set sub = PrettyRoutes[path] %}
    {% else %}
    {% set sub = path %}
    {% endif %}

    <title>{{ ServerItemName }} - {{ sub }}</title>
    <meta content="{{ ServerItemName }} - {{ sub }}" property="og:title" />
    <meta content="An easily searchable database of all {{ ServerItemName }}!" property="og:description" />

    <meta content="{{ ServerURL }}" property="og:url" />
    <meta content="{{ ServerURL }}/static/images/{{ ServerName }}.webp" property="og:image" />
    <meta content="#43B581" data-react-helmet="true" name="theme-color" />
    <meta name="description"
        content="An easily searchable database of all custom items on the {{ ServerName }} Minecraft server." />
</head>

<body style="background-color: white;">
    <div class="cont">
        <div class="row gx-3 gy-3 mt-2">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-3">
                <div class="give-preview-text-outer marker" id="{{ item.id }}">
                    <div class="give-preview-text w-100">
                        <div class="give-preview-text-inner text-start">
                            {{ item.ItemHTML | safe }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
